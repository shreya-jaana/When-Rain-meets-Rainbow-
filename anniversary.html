<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Anniversary â¤ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
overflow:hidden;
background:linear-gradient(-45deg,#a1c4fd,#c2e9fb,#fbc2eb,#a6c1ee);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
color:white;
text-align:center;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
margin-top:20px;
font-weight:600;
}

#gameArea{
position:relative;
width:100vw;
height:70vh;
overflow:hidden;
}

.heart{
position:absolute;
font-size:60px;
cursor:pointer;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(90vh);}
}

#basket{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
font-size:70px;
}

#messageBox{
position:fixed;
top:30%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:25px 40px;
border-radius:20px;
display:none;
font-size:22px;
}

#finalSection{
display:none;
margin-top:20px;
}

#wheel{
margin:20px auto;
width:220px;
height:220px;
border-radius:50%;
border:6px solid white;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
background:rgba(255,255,255,0.2);
transition:transform 3s ease;
}

button{
padding:10px 25px;
border:none;
border-radius:25px;
margin-top:10px;
cursor:pointer;
font-weight:600;
}

#nightToggle{
position:fixed;
top:15px;
right:15px;
}

#letter{
display:none;
margin:30px;
font-family:'Great Vibes',cursive;
font-size:28px;
white-space:pre-line;
}

.night{
background:linear-gradient(#0f2027,#203a43,#2c5364);
}
</style>
</head>

<body>

<button id="nightToggle" onclick="toggleNight()">ğŸŒ™ Night Mode</button>

<h1>Catch My Love, Jaanu â¤ï¸</h1>

<div id="gameArea">
<div id="basket">ğŸ§º</div>
</div>

<div id="messageBox"></div>

<div id="finalSection">
<h2>Happy Anniversary Jaanu â¤ï¸</h2>
<p>Pinda loves you forever ğŸ’•</p>
<h3>Our Future Will Be Decided ğŸ’</h3>

<div id="wheel">Spin Me</div>
<button onclick="spin()">Spin</button>

<div id="letter"></div>
</div>

<script>

let basket=document.getElementById("basket");
let gameArea=document.getElementById("gameArea");
let messageBox=document.getElementById("messageBox");
let finalSection=document.getElementById("finalSection");

let count=0;

const messages=[
"You are my safe place â¤ï¸",
"You are my forever ğŸŒˆ",
"I choose you everyday ğŸ’•",
"You are my peace ğŸŒ§",
"My heart is yours ğŸ’“",
"You complete me âœ¨",
"Always & Forever ğŸ’",
"You are my home ğŸ ",
"I love you endlessly ğŸ’–",
"You are my destiny ğŸ’"
];

function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*90+"vw";
heart.style.animationDuration=(3+Math.random()*2)+"s";
gameArea.appendChild(heart);

let fallInterval=setInterval(()=>{
let heartRect=heart.getBoundingClientRect();
let basketRect=basket.getBoundingClientRect();

if(
heartRect.bottom>=basketRect.top &&
heartRect.left< basketRect.right &&
heartRect.right> basketRect.left
){
heart.remove();
clearInterval(fallInterval);

if(count<10){
showMessage(messages[count]);
count++;
}

if(count==10){
setTimeout(()=>{
finalSection.style.display="block";
},1500);
}
}

if(heartRect.top>window.innerHeight){
heart.remove();
clearInterval(fallInterval);
}

},50);
}

function showMessage(text){
messageBox.innerHTML=text;
messageBox.style.display="block";
setTimeout(()=>{messageBox.style.display="none";},1500);
}

setInterval(createHeart,1000);

document.addEventListener("mousemove",e=>{
basket.style.left=e.clientX+"px";
});

document.addEventListener("touchmove",e=>{
basket.style.left=e.touches[0].clientX+"px";
});

const options=[
"Long Call Night ğŸ“",
"Surprise Date ğŸ",
"Love Letter ğŸ’Œ",
"One Free Hug ğŸ¤",
"T-shirt & Lower ğŸ‘•",
"Couple Rest ğŸŒ™"
];

function spin(){
let random=options[Math.floor(Math.random()*options.length)];
document.getElementById("wheel").innerHTML=random;
document.getElementById("wheel").style.transform="rotate(1080deg)";
setTimeout(showLetter,3000);
}

function showLetter(){
document.getElementById("letter").style.display="block";
typeWriter();
}

let text=`My Love,

From the day you came into my life,
everything became softer and brighter.

You are my calm after every storm,
my rainbow after every rain.

This little world I made is only for you.

Happy Anniversary Jaanu.
Forever yours,
Shreya â¤ï¸`;

let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

function toggleNight(){
document.body.classList.toggle("night");
}

</script>

</body>
</html>
