<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Anniversary ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
overflow:hidden;
background:linear-gradient(-45deg,#a1c4fd,#c2e9fb,#fbc2eb,#a6c1ee);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
color:white;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.section{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
transition:opacity 1s ease, transform 1s ease;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(0.95);
}

/* ---------------- HEART GAME ---------------- */

#gameArea{
position:relative;
width:100%;
height:60vh;
overflow:hidden;
}

.heart{
position:absolute;
font-size:65px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(90vh);}
}

#basket{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
font-size:75px;
}

#messageBox{
margin-top:20px;
font-size:24px;
height:40px;
font-weight:600;
text-shadow:0 0 10px white;
}

/* ---------------- BUTTON STYLE ---------------- */

.glow-btn{
margin-top:25px;
padding:14px 40px;
border:none;
border-radius:40px;
background:white;
color:#ff4e8a;
font-weight:600;
font-size:16px;
cursor:pointer;
box-shadow:0 0 20px rgba(255,255,255,0.8);
transition:0.4s;
}

.glow-btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px rgba(255,255,255,1);
}

/* ---------------- WHEEL ---------------- */

#wheelContainer{
position:relative;
width:450px;
height:450px;
}

#wheel{
width:100%;
height:100%;
border-radius:50%;
border:10px solid white;
box-shadow:0 0 50px rgba(255,255,255,0.8);
transition:transform 5s cubic-bezier(.17,.67,.83,.67);
}

#pointer{
position:absolute;
top:-25px;
left:50%;
transform:translateX(-50%);
font-size:45px;
color:white;
text-shadow:0 0 10px white;
}

#result{
margin-top:25px;
font-size:26px;
font-weight:600;
}

/* ---------------- LETTER ---------------- */

#letterSection{
background:linear-gradient(#d7ccc8,#efebe9);
color:#4e342e;
}

.paper{
background:#f5e6d3;
padding:60px;
width:70%;
max-width:800px;
border-radius:10px;
box-shadow:0 0 40px rgba(0,0,0,0.3);
font-family:'Great Vibes',cursive;
font-size:32px;
line-height:1.6;
white-space:pre-line;
}

</style>
</head>
<body>

<!-- SECTION 1 GAME -->
<div id="gameSection" class="section">
<h1>Catch My Love ‚ù§Ô∏è</h1>
<div id="gameArea">
<div id="basket">üß∫</div>
</div>
<div id="messageBox"></div>
<button id="nextGiftBtn" class="glow-btn" style="display:none;" onclick="goToWheel()">
Open Your Surprise üéÅ
</button>
</div>

<!-- SECTION 2 WHEEL -->
<div id="wheelSection" class="section hidden">
<h1>Spin Your Destiny üíç</h1>

<div id="wheelContainer">
<div id="pointer">‚ñº</div>
<canvas id="wheel" width="450" height="450"></canvas>
</div>

<button class="glow-btn" onclick="spinWheel()">Spin The Wheel</button>

<div id="result"></div>

<button id="letterBtn" class="glow-btn" style="display:none;" onclick="goToLetter()">
Time For The Love Letter üíå
</button>
</div>

<!-- SECTION 3 LETTER -->
<div id="letterSection" class="section hidden">
<div class="paper" id="letterText"></div>
</div>

<script>

/* ---------------- HEART GAME ---------------- */

let basket=document.getElementById("basket");
let gameArea=document.getElementById("gameArea");
let messageBox=document.getElementById("messageBox");
let nextGiftBtn=document.getElementById("nextGiftBtn");

let count=0;

const messages=[
"You are my safe place ‚ù§Ô∏è",
"You are my forever üåà",
"I choose you everyday üíï",
"You are my peace üåß",
"My heart is yours üíì",
"You complete me ‚ú®",
"Always & Forever üíç",
"You are my home üè†",
"I love you endlessly üíñ",
"Happy Anniversary Jaanu ‚ù§Ô∏è"
];

function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*90+"vw";
heart.style.animationDuration=(3+Math.random()*2)+"s";
gameArea.appendChild(heart);

let check=setInterval(()=>{
let h=heart.getBoundingClientRect();
let b=basket.getBoundingClientRect();

if(h.bottom>=b.top && h.left<b.right && h.right>b.left){
heart.remove();
clearInterval(check);

if(count<10){
messageBox.innerHTML=messages[count];
count++;
}

if(count==10){
nextGiftBtn.style.display="inline-block";
}
}

if(h.top>window.innerHeight){
heart.remove();
clearInterval(check);
}

},40);
}

setInterval(createHeart,1000);

document.addEventListener("mousemove",e=>{
basket.style.left=e.clientX+"px";
});
document.addEventListener("touchmove",e=>{
basket.style.left=e.touches[0].clientX+"px";
});

/* ---------------- TRANSITIONS ---------------- */

function goToWheel(){
document.getElementById("gameSection").classList.add("hidden");
setTimeout(()=>{
document.getElementById("wheelSection").classList.remove("hidden");
},800);
}

/* ---------------- WHEEL ---------------- */

const options=[
"Long Call Night üìû",
"Surprise Date üéÅ",
"Love Letter üíå",
"One Free Hug ü§ç",
"T-shirt & Lower üëï",
"Couple Rest üåô"
];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const size=450;
const arc=2*Math.PI/options.length;

function drawWheel(){
for(let i=0;i<options.length;i++){
ctx.beginPath();
ctx.fillStyle=i%2==0?"#ff9a9e":"#fad0c4";
ctx.moveTo(size/2,size/2);
ctx.arc(size/2,size/2,size/2,i*arc,(i+1)*arc);
ctx.fill();

ctx.save();
ctx.translate(size/2,size/2);
ctx.rotate(i*arc+arc/2);
ctx.fillStyle="white";
ctx.font="16px Poppins";
ctx.fillText(options[i],90,5);
ctx.restore();
}
}
drawWheel();

function spinWheel(){
let spin=360*6 + Math.floor(Math.random()*360);
canvas.style.transform="rotate("+spin+"deg)";

setTimeout(()=>{
let deg=spin%360;
let index=Math.floor((360-deg)/(360/options.length));
let result=options[index];
document.getElementById("result").innerHTML="Your Surprise: "+result;
document.getElementById("letterBtn").style.display="inline-block";
},5000);
}

/* ---------------- LETTER ---------------- */

function goToLetter(){
document.getElementById("wheelSection").classList.add("hidden");
setTimeout(()=>{
document.getElementById("letterSection").classList.remove("hidden");
typeWriter();
},800);
}

let text=`My Love,

From the day you entered my life,
everything became softer,
warmer,
brighter.

You are my calm in every storm,
my rainbow after every rain.

No matter what the future brings,
I will choose you.
Again.
And again.

Happy Anniversary Jaanu.

Forever Yours,
Shreya ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("letterText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,45);
}
}

</script>
</body>
</html>
